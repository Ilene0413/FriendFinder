<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
  // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
  // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
  // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
  // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

  $(".submit").on("click", function (event) {
    event.preventDefault();

    // Here we grab the form elements
    let newUser = {
      userName: $("#user-name").val().trim(),
      userPicture: $("#user-picture").val().trim(),
      scores: []
    };
    let q1 = $("#q1").val();
    let q2 = $("#q2").val();
    let q3 = $("#q3").val();
    let q4 = $("#q4").val();
    let q5 = $("#q5").val();
    let q6 = $("#q6").val();
    let q7 = $("#q7").val();
    let q8 = $("#q8").val();
    let q9 = $("#q9").val();
    let q10 = $("#q10").val();

    //check that all form entries have input values; name and picture cannot be spaces
    //alert user if they have not entered all fields

    if ((newUser.userName === "" || newUser.userName == " ") ||
      (newUser.userPicture === "" || newUser.userPicture == " ") ||
      q1 === "" || q1 == " " ||
      q2 === "" || q2 == " " ||
      q3 === "" || q3 == " " ||
      q4 === "" || q4 == " " ||
      q5 === "" || q5 == " " ||
      q6 === "" || q6 == " " ||
      q7 === "" || q7 == " " ||
      q8 === "" || q8 == " " ||
      q9 === "" || q9 == " " ||
      q10 === "" || q10 == " ") {
      alert("all fields are required");
      return;
    }

    //all survey questions answered - push question scores to new user score array
    newUser.scores[0] = q1;
    newUser.scores[1] = q2;
    newUser.scores[2] = q3;
    newUser.scores[3] = q4;
    newUser.scores[4] = q5;
    newUser.scores[5] = q6;
    newUser.scores[6] = q7;
    newUser.scores[7] = q8;
    newUser.scores[8] = q9;
    newUser.scores[9] = q10;
    //call function to get a match
    callApiFriends(newUser);
  });

  function callApiFriends(newUser) {

    // Essentially we give it a URL, we give it the object we want to send, then we have a "callback".
    // The callback is the response of the server. In our case, we set up code in api-routes that "returns" true or false
    // depending on if a tables is available or not.

    $.post("/api/friends", newUser,
      function (data) {
        //put in code to say who person matched with
        $("#myModal").empty();

        let myModal = $("#myModal");
        let modelbox = $(

          `<div id="myModal" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <h2>Best Match</h2> 
                <br> 
                <h4> ${data.name} </h4> 
                <br> 
                <img src=${data.photo}>
              </div>
              <div class="modal-footer">
                <button type="button"  class="btn btn-default close" data-dismiss="modal">&times;</button>
              </div>
           </div>
          </div>
        </div>`);
        myModal.modal().append(modelbox);

        // Get the modal
        let modal = document.getElementById('myModal');
        // Get the <span> element that closes the modal
        let btn = document.getElementsByClassName("close")[0];


        // When the user clicks on <span> (x), close the modal
        btn.onclick = function () {
          modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        // Clear the form & modal when submitting
        $("#user-name").val("");
        $("#user-picture").val("");
        $("#q1").val("");
        $("#q2").val("");
        $("#q3").val("");
        $("#q4").val("");
        $("#q5").val("");
        $("#q6").val("");
        $("#q7").val("");
        $("#q8").val("");
        $("#q9").val("");
        $("#q10").val("");

      });

  };


</script>
